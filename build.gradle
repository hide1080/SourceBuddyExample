plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.javax0.sourcebuddy:SourceBuddy:2.4.0'
}

application {
    mainClass = 'example.Example'
}